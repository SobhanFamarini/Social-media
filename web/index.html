<html>
    <head>
        <meta></meta>
        <title>Social media</title>
    </head>
    <body onload="add_chat()">
        <script>
            let api="http://localhost:8888"
            user_id=0;
            chat_id=0;
            function add_user()
            {
                let user_name=document.getElementById("user_name").value

                fetch(api + "/users/add",{
                    method:'POST',
                    mode:"cors",
                    headers:{
                        'content-type':'application/json'
                    },
                    body: JSON.stringify({
                        "name":user_name
                    })
                })
                .then(response => response.json())
                .then(data =>
                {
                    user_id=data["user_id"]
                    alert('User Id is '+ user_id)
                })
            }

            function add_chat()
            {
                fetch(api + "/chat",{
                    method:'POST',
                    mode:"cors",
                    headers:{
                        'content-type':'application/json'
                    }
                })
                .then(response => response.json())
                .then(data =>
                {
                    chat_id=data["chat_id"]
                })
                let id=1
            }

            function send_message()
            {
                let message=document.getElementById("message_id").value

                fetch(api + "/message",{
                    method:'POST',
                    mode:"cors",
                    headers:{
                        'content-type':'application/json'
                    },
                    body: JSON.stringify({
                        "chat_id":chat_id,
                        "sender_id":user_id,
                        "text":message
                    })
                })
                .then(data =>
                {
                })
            }

            function get_messages()
            {
                if(chat_id==0)
                return;
                fetch(api+ `/chat/${chat_id}/messages`)
                .then(response => response.json())
                .then(data => {
                    chat_history=document.getElementById('chat_history')
                    chat_history.value=''
                    for(index in data)
                    {
                        message=data[index]
                        chat_history.value += `${message['sender']}:${message['text']} \r\n`
                    }
                })

            }

            setInterval(() => {
                get_messages()
            }, 1000)

        </script>
        <p>User name:</p>
        <input type="text" id="user_name" required autofocus>
        <button onclick="add_user()">Add user</button><br><br>
        <p>Global chat:</p>
        <textarea id="chat_history" cols="185" rows="25"></textarea>
        <br>
        <br>
        <input type="text" id="message_id" size="80" placeholder="Message">
        <button onclick="send_message()">Sent</button>
    </body>
</html>
